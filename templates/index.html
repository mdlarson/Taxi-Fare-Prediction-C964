<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Fare Prediction</title>
</head>

<body>
    <header>
        <h1>Taxi Fare Prediction</h1>
    </header>
    <main>
        <form action="/predict" method="post">
            <label for="pickup_time">Pickup Time</label>
            <input type="datetime-local" id="pickup_time" name="pickup_time" required>
            <br>
            <label for="pickup_location">Pickup Location</label>
            <input type="text" id="pickup_location" name="pickup_location" required>
            <br>
            <button type="submit">Predict Fare</button>
        </form>
    </main>
    <footer><a href="/summary">Summary Statistics</a></footer>
</body>

</html>
