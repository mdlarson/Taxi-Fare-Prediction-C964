    <header>
        <h1>Taxi Fare Prediction</h1>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/summary">Summary</a></li>
        </ul>
    </nav>
    <main>
        <form action="/" method="post">
            <div>
                <p>Enter the time and location for pickup. The model will predict the fare that our competitors
                    would charge for the same trip.</p>
            </div>
            <div>
                <label for="hour_of_day">What pickup time?</label>
                <input type="time" id="hour_of_day" name="hour_of_day" style="width: 5em" autofocus required>
            </div>
            <div>
                <label for="pickup_location">What pickup location?</label>
                <input type="number" list="pickup_locations" id="pickup_location" name="pickup_location" min="1"
                    max="263" required>
            </div>
            <button type="submit">Predict Fare</button>
        </form>
        <div class="prediction">
            <p>Predicted Fare:</p>
            {% if prediction is not none %}
            <p class="cost">{{ "$" if prediction }} {{ "%.2f" | format(prediction) }}</p>
            {% endif %}
        </div>
    </main>
